<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroA = 10;
        var numeroB = 20;
        var numeroC = 30;
        var numeroD = 40;


        var suma = numeroA + numeroB;

        alert(suma);

        var resta = numeroC - numeroA;

        alert(resta);

        var mult = numeroA * numeroC;

        alert(mult);

        var div = numeroD / numeroA;

        alert(div);

        var resultadoModulo = 5 % 3; // 2

        alert(resultadoModulo);

        var textoUno = "Un texto ";

        var textoDos = "Otro texto";

        var sumaTexto = textoUno + textoDos;

        alert(sumaTexto);

        var otraSumaTexto = textoDos + textoUno;

        alert(otraSumaTexto);

    </script>
</body>
</html>
